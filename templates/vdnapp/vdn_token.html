{% extends "vdnapp/vdn_base.html" %}
{% block page_css %}
        <style>
        .landing-page section p {
            color: #171111 !important;
            font-size: 14px !important;
        }
        .video-container {
        position: relative;
        padding-bottom: 56.25%;
        padding-top: 30px; height: 0; overflow: hidden;
        }

        .video-container iframe,
        .video-container object,
        .video-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        }
    </style>
{% endblock %}
{% block page_content %}
<section class="content-header" style="padding-top:0px" xmlns="http://www.w3.org/1999/html">
<div class="row">
    <div class="box box-info">

    </div>
</div>
</section>
<section class="content bg-white">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <div class="box box-primary">
                <div class="box-header with-border text-center">
                    <h2>Visual Data Network (Git / GitHub for Visual Data)</h2>
                    <h2>publish & import data into <a target="_blank" href="https://deepvideoanalytics.com">Deep Video Analytics</a></h2>
                </div>
                <div class="box-body text-center">
                    <label for="token"><h4>Username</h4></label>
                    <input style="width:400px;margin: 10px auto;" class="form-control" name="username" value="{{ username }}" contenteditable="false" />
                    <label for="token"><h4>Token (copy following token and provide it to Deep Video Analytics)</h4></label>
                    <input style="width:400px;margin: 10px auto;" class="form-control" name="token" value="{{ token.key }}" contenteditable="false" />
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
{% block page_js%}
<script>
    $(document).ready(function() {
        InitializeTables();
    })
</script>
{% endblock %}
